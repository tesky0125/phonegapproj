<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.11.2.js"></script>
<script>
	$(function(){
		$("#submit").click(function(){
			var servletUrl = $("#servletUrl").val();
			var requestType = $("#requestType").val();
			var actionType = $("#actionType").val();
			var paramId = $("#paramId").val();
			var paramTitle = $("#paramTitle").val();
			var paramContent = $("#paramContent").val();
			var paramImage = $("#paramImage").val();
			var paramDatetime = $("#paramDatetime").val();
			var data={
				id:paramId,
				title:paramTitle,
				content:paramContent,
				image:paramImage,
				date_time:paramDatetime
			};
			var jsonData = JSON.stringify(data);
			
			$.ajax({ 
				   type: "POST",
				   url: "http://localhost:8080/backend/scroll_show",
				   data: "type="+actionType+"&data="+jsonData,
				   success: function(msg){
				     $("#result").text(msg);
				   }
			});
		});
	});
</script>
</head>
<body>
Notice: use ajax to connection!
<div>
	servletUrl<input type="text" id="servletUrl" value="scroll_show"></input><br>
	requestType<input type="text" id="requestType" value="post"></input><br>
	actionType<input type="text" id="actionType" value="list"></input><br>
	paramId<input type="text" id="paramId" value="10"></input><br>
	paramTitle<input type="text" id="paramTitle" value=""></input><br>
	paramContent<input type="text" id="paramContent" value=""></input><br>
	paramImage<input type="text" id="paramImage" value=""></input><br>
	paramDatetime<input type="text" id="paramDatetime" value="2015-05-10 23:42:46"></input><br>
	<input type="button" id="submit" value="OK"></input>
</div>
<div id="result">
</div>
</body>
</html>
