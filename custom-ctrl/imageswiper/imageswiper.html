<html>

<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Swipe to change image by native JS in mobile device</title>
    <link rel="stylesheet" type="text/css" href="imageswiper.css">
    <script type="text/javascript" src="imageswiper.js"></script>
    <script>
    window.onload = function() {
        var imgs = new ImageSwiper(document.getElementById('imgs'), 30);
    }
    </script>
</head>

<body>
    <div id="imgs">
        <div id="bg1" class="bg fadeIn"></div>
        <div id="bg2" class="bg"></div>
        <div id="bg3" class="bg"></div>
        <div id="bg4" class="bg"></div>
        <div id="bg5" class="bg"> </div>
    </div>
    <div class="pagination-panel">
        <ul class="pagination">
            <li id="dot_0" class="page-dot active"></li>
            <li id="dot_1" class="page-dot"></li>
            <li id="dot_2" class="page-dot"></li>
            <li id="dot_3" class="page-dot"></li>
            <li id="dot_4" class="page-dot"></li>
        </ul>
    </div>
</body>

</html>
