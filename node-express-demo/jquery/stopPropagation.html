<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div{
		border:1px solid black;
		padding: 10px;
	}
	</style>
	<script src='jquery-2.0.3.js'></script>
</head>
<body>
	<div id='outter'>
		<div id='inner'></div>
	</div>
<script type="text/javascript">
	$('#inner').click(function(e){
		console.log('1');
	});
	$('#inner').click(function(e){
		console.log('2');
		//e.stopPropagation();
		e.stopImmediatePropagation();
	});
	$('#inner').click(function(e){
		//if e.stopImmediatePropagation, this log can't output
		console.log('3');
	});
	$('#outter').click(function(e){
		console.log('4');
	});
</script>
</body>
</html>
