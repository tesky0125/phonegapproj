### set log levels ###
log4j.rootLogger = info, stdout, DEBUG, ERROR

### output to console ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d{yyyy-MM-dd HH:mm:ss} [%c:%t:%r]-[%p] %m%n

### output to debug file ###
log4j.appender.DEBUG = org.apache.log4j.FileAppender
log4j.appender.DEBUG.File = logs/log.log
log4j.appender.DEBUG.Append = false
log4j.appender.DEBUG.Threshold = DEBUG
log4j.appender.DEBUG.layout = org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%c:%t:%r]-[%p] %m%n

### output to error file ###
log4j.appender.ERROR = org.apache.log4j.FileAppender
log4j.appender.ERROR.File = logs/error.log
log4j.appender.ERROR.Append = false
log4j.appender.ERROR.Threshold = ERROR
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%c:%t:%r]-[%p] %m%n